<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Coding Platform</title>
  <link rel="stylesheet" href="signuppage.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <p>Create an account to join our coding platform!</p>
    <form action="your-server-endpoint" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="button" class="signup-btn" onclick="window.location.href='loginpage.html';">Sign Up</button>

    
      <p class="login-link">Already have an account? <a href="loginpage.html">Login here</a></p>
    </form>
  </div>
</body>
</html>
