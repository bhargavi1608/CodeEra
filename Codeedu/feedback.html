<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #333;
      color: #333;
      background-image: url('loginbackground.jpg'); /* Replace 'your-image.jpg' with your image URL */
    background-size: cover; /* Ensure the image covers the entire screen */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    background-position: center; /* Center the image on the screen */
    }

    header {
      text-align: center;
      padding: 20px;
     
      color: white;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #ff7200;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #ff7200;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feedback Page</h1>
  </header>

  <main>
    <h2>We Value Your Feedback</h2>
    <form id="feedback-form">
      <textarea placeholder="Write your feedback here..."></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const feedback = document.querySelector("textarea").value;

      if (feedback.trim() === "") {
        alert("Please provide your feedback.");
        return;
      }

      alert("Thank you for your feedback!");
      document.querySelector("textarea").value = "";
    });
  </script>
</body>
</html>
